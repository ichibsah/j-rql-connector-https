<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
	$.post('serverside/asp.asp', function(data){
		var PageLength = $($.parseXML(data)).find('PAGE').length;
		console.log('ASP: ' + PageLength);
	}, 'text');

	$.post('serverside/aspx.aspx', function(data){
		var RetRql = $($.parseXML(data)).find('Result').text();
		var PageLength = $($.parseXML(RetRql)).find('PAGE').length;
		console.log('ASPX: ' + PageLength);
	}, 'text');
</script>
</body>
</html>
